<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 32px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d1d1;
      border-radius: 6px;
      font-size: 14px;
      font-family: 'Monaco', 'Courier New', monospace;
      box-sizing: border-box;
    }
    
    .help-text {
      font-size: 13px;
      color: #666;
      margin-top: 6px;
    }
    
    .help-text a {
      color: #191919;
      text-decoration: underline;
    }
    
    button {
      padding: 10px 24px;
      background: #191919;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #2d2d2d;
    }
    
    .message {
      padding: 12px;
      border-radius: 6px;
      margin-top: 16px;
      font-size: 14px;
      display: none;
    }
    
    .message.success {
      background: #e7f5ed;
      color: #0d6832;
      display: block;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    
    .info-box {
      background: #f5f5f5;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 14px;
    }
    
    .info-box strong {
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>⚙️ Settings</h1>
  <p class="subtitle">Configure your AI Tab Organizer</p>
  
  <div class="info-box">
    <strong>Privacy Note:</strong>
    Your API key is stored locally in your browser and never sent anywhere except directly to Anthropic's API. Tab data is processed securely and not stored.
  </div>
  
  <form id="settingsForm">
    <div class="form-group">
      <label for="apiKey">Claude API Key</label>
      <input 
        type="password" 
        id="apiKey" 
        placeholder="sk-ant-..."
        autocomplete="off"
      >
      <p class="help-text">
        Get your API key from <a href="https://console.anthropic.com/" target="_blank">console.anthropic.com</a>
      </p>
    </div>
    
    <button type="submit">Save Settings</button>
    
    <div id="message" class="message"></div>
  </form>
  
  <script src="options.js"></script>
</body>
</html>
