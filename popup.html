<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #1a1a1a;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    
    .status.success {
      background: #e7f5ed;
      color: #0d6832;
    }
    
    .status.warning {
      background: #fff3cd;
      color: #856404;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #191919;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #2d2d2d;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .secondary-btn {
      background: white;
      color: #191919;
      border: 1px solid #d1d1d1;
      margin-top: 8px;
    }
    
    .secondary-btn:hover {
      background: #f5f5f5;
    }
    
    .tab-count {
      font-size: 13px;
      color: #666;
      margin-bottom: 16px;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 12px;
      color: #666;
    }
    
    .loading.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>üóÇÔ∏è AI Tab Organizer</h1>
  
  <div id="status" class="status warning" style="display: none;">
    Please set up your Claude API key first
  </div>
  
  <div class="tab-count">
    <span id="tabCount">...</span> tabs open
  </div>
  
  <button id="organizeBtn">Organize Tabs</button>
  <button id="settingsBtn" class="secondary-btn">Settings</button>
  
  <div id="loading" class="loading">
    Organizing your tabs...
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
